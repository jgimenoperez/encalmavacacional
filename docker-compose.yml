version: "3.3"

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: encalma_db
    # restart: no
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: wordpress_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - encalma_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # WordPress 6.9
  wordpress:
    image: wordpress:6.9-apache
    container_name: encalma_wordpress
    # restart: no
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: "true"
    volumes:
      - wordpress_data:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - "8080:80"
    networks:
      - encalma_network

  # PHPMyAdmin para gestionar la base de datos (opcional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: encalma_phpmyadmin
    # restart: no
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: wordpress_user
      PMA_PASSWORD: wordpress_password
    ports:
      - "8081:80"
    networks:
      - encalma_network

volumes:
  db_data:
  wordpress_data:

networks:
  encalma_network:
    driver: bridge
