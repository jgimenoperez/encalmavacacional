; Configuración de PHP para subidas de archivos grandes

; Tamaño máximo de archivo a subir
upload_max_filesize = 256M

; Tamaño máximo POST
post_max_size = 256M

; Memoria máxima para PHP
memory_limit = 512M

; Tiempo máximo de ejecución
max_execution_time = 300

; Tiempo máximo de entrada
max_input_time = 300
